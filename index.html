<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>待ち人数表示</title>
<style>
body { font-family: sans-serif; text-align: center; padding-top: 50px; }
#count { font-size: 48px; }
</style>
</head>
<body>
<h1>現在の待ち人数</h1>
<div id="count">読み込み中...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwuiZfhZ8Mb3bHQ3nvqfo9DlbAZQCBbJdtmrPGIs5dGei1E104CMzkS7XXjESZnIpA/exec";

async function loadCount() {
  const res = await fetch(GAS_URL);
  const data = await res.json();
  document.getElementById("count").innerText = data.count + " 人";
}

loadCount();
setInterval(loadCount, 5000); // 5秒ごとに更新
</script>
</body>
</html>
